# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew SetupCIWorkspace build
    - uses: actions/upload-artifact@v2
      with:
        name: Package
        path: build/libs
    - name: Get Current Version
      id: get_current_version
      run:
        echo "::set-output name=version_name::$(grep '^version=' < gradle.properties | sed 's/version=//')"

  test: 
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        version:
          - ':1.7.10-10.13.4.1614-1.7.10'
          - ':1.12.2-14.23.5.2855'
          - '-post1.13:1.13.2-25.0.219'
          - '-post1.13:1.16.5-36.1.0'
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: Package
          path: libs
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Configure Version
        id: configure_version
        env:
          VERSION: ${{ matrix.version }}
        run: |
          MC_VERSION="${VERSION#*:}"
          APPENDIX="${VERSION%%:*}"
          JAR_NAME="$(ls libs | grep "^minecraft-server-auto-closer$APPENDIX-[0-9.]*.jar$")"
          echo "::set-output name=mc_version::$MC_VERSION"
          echo "::set-output name=appendix::$APPENDIX"
          echo "::set-output name=jar_name::$JAR_NAME"

      - uses: anatawa12/minecraft-server-start-test@main
        with:
          version: ${{ steps.configure_version.outputs.mc_version }}
          minecraft_server_auto_closer_path:
            ./libs/${{ steps.configure_version.outputs.jar_name }}
